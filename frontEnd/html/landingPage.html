<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield</title>
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../js/land.js" defer></script>

</head>
<body>
<div class="container">
    <div class="logo">
    <img src="../Assets/logo.jpg" alt="logo"/>
    <p>Empowering Safe Online Spaces</p>
    </div>
    <div class="box" id="login">
        <div class="icon1">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        </div>
        <div class="text">
        <h2>LOGIN</h2>
        <p>Click Here if you already have an account</p>
        </div>
    </div>
    <div class="box" id="signup">
        <div class="icon2">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        </div>
        <div class="text">
        <h2>SIGNUP</h2>
        <p>Click Here to create an account</p>
    </div>
    </div>
    <div class="box" id="about">
        <div class="icon3">
        <i class="fa-brands fa-readme"></i>
        </div>
        <div class="text">
        <h2>ABOUT</h2>
        <p>Click Here to know more about "CyberShield"</p>
    </div>
    </div>

</div>
</body>
</html>
